<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>조상 자손, 부모 자식 선택</title>
		<style>
		ul li ol li{
			background-color:yellow;
		}
		ul > li > span{
			background-color:blue;
		}
		</style>
	</head>
	
	<body>
		<ul>
			<li><span>메뉴1</span>
			<li>메뉴2
			<li>메뉴3
			<li>메뉴4
			<li>
				<ol>
					<li>서브메뉴1</li>
					<li>서브메뉴2</li>
					<li>서브메뉴3</li>
				</ol>
			</li>
		</ul>
	</body>
</html>
