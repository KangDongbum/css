<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='user-scalable=yes, initial-scale=1.0,
		minimum-scale=0.5, maxium-scale=2.0, width=device-width'>
		<title>mida_query</title>
		<style>
		.box{
			border: 1px solid red;
			box-sizing: border-box;
			height: 200px;
			width: calc(100% / 3);
			float: left;
		}
		body.after{
			clear:left;
			content: '';
			display: block;
		}
		@media all and (max-width: 700px){
			.box{
				width: calc(100% / 2);
				border-color: blue;
			}
		}
		@media all and (max-width: 500px){
			.box{
					width: calc(100% / 2);
					border-color: orange;
				}
		}
	</style>
	</head>
	<body>
		<div class='box'>박스1</div>
		<div class='box'>박스2</div>
		<div class='box'>박스3</div>
		<div class='box'>박스4</div>
		<div class='box'>박스5</div>
		<div class='box'>박스6</div>
		<div class='box'>박스7</div>
		<div class='box'>박스8</div>
		<div class='box'>박스9</div>
		<div class='box'>박스10</div>
	</body>
	
</html>
